<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Calculadora de Evoluções</title>
    </head>
    <body>
        <div class="container">
            <div class="text-center mb-3 mt-5">
                <h1>Evoluções</h1>
            </div>
            <form>
                <div class="row justify-content-center mb-3">
                    <div class="col-2">
                        <label for="epic">Epic</label>
                        <input type="text" id="epic" class="form-control" placeholder="Epic" value="1">
                    </div>
                    <div class="col-2">
                        <label for="rare">Rare</label>
                        <input type="text" id="rare" class="form-control" placeholder="Rare">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-2">
                        <label for="recolor">Recolor</label>
                        <input type="text" id="recolor" class="form-control" placeholder="Recolor">
                    </div>
                    <div class="col-2">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option value="1">Base - 6</option>
                            <option value="2">Base - 4</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary" onclick="calc()">Calc</button>
                </div>
            </form>

            <div class="text-center">
                <h1>Resultados</h1>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-2">
                    <label for="base">Base</label>
                    <input type="text" id="base" class="form-control" disabled>
                </div>
                <div class="col-2">
                    <label for="baseRec">Recolor</label>
                    <input type="text" id="baseRec" class="form-control" disabled>
                </div>
            </div>
        </div>

        <script>
            function calc() {
                let totalItensBase;
                let totalItensBaseRecolor;
                let epic = parseInt(document.getElementById("epic").value);
                let qtaRecolor = parseInt(document.getElementById("recolor").value) ?? 0;
                let base;
                let rare;
                let qtaItensRecolor;
                let tipoEvo = parseInt(document.getElementById("tipo").value);

                if(tipoEvo == 1) {
                    base = 5;
                    rare = 4;
                    qtaItensRecolor = 15;
                }

                if(tipoEvo == 2) {
                    base = 3;
                    rare = 3;
                    qtaItensRecolor = 6;
                }

                totalItensBase = (rare * base) + 1
                totalItensBase = totalItensBase * epic
                document.getElementById("base").value = totalItensBase

                totalItensBaseRecolor = totalItensBase + (qtaRecolor * qtaItensRecolor)
                document.getElementById("baseRec").value = totalItensBaseRecolor

            }
        </script>
    </body>
</html>
