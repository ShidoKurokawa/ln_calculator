<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Calculadora de Evoluções</title>
    </head>
    <body>
        <div class="container">
            <form class="justify-content-center">
                <div class="row">
                    <div class="col-2">
                        <label for="epic">Epic</label>
                        <input type="text" id="epic" class="form-control" placeholder="Epic">
                    </div>
                    <div class="col-2">
                        <label for="rare">Rare</label>
                        <input type="text" id="rare" class="form-control" placeholder="Rare">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="recolor">Recolor</label>
                        <input type="text" id="recolor" class="form-control" placeholder="Recolor">
                    </div>
                    <div class="col-2">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option value="4">Base - 4</option>
                            <option value="6">Base - 6</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Calc</button>
                </div>
            </form>
        </div>  
    </body>
</html>
